<!DOCTYPE html>
<!--
  Name: Chihoon Kim
  Date: 04.20.2021
  Section: CS 355

  This is the signup.html page for the final project of CS355. 
  If a user does not have an account, then the user can sign up to access this website via sign up page.
  To sign up, a user is required his role, unique code, email and to set up password 
  This index.html uses Bootstrap for its design. 
  Background image is from https://unsplash.com/photos/7JX0-bfiuxQ
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="../css/signup.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
    <script src = "../js/signup.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up page</title>
</head>
<body class="text-center">
    <main class="form-signin">
        <img src="../img/logo.png" alt="logo" width="72" height="57">
        <h1 class = "d-flex justify-content-center">Sign Up</h1>
        <form class="container col-sm-4">
            <div id="radios" class="d-flex mb-4 justify-content-center">
                <div class="form-check">
                    <input id="stu" type="radio" name="option" value="student" class="btn-check">
                    <label for="stu" class="btn btn-outline-primary">Student</label>
                </div>
                <div class="form-check">
                    <input id="inst" class="btn-check" type="radio" name="option" value="instructor">
                    <label for="inst" class="btn btn-outline-primary">Instructor</label>
                </div>
            </div>
            <div class="mb-4">
                <div class="form-floating">
                    <input class="form-control" id="useremail" type="email" name="id" placeholder="Email address">
                    <label for="useremail">Email address</label>
                </div>
                <div class="form-floating">
                    <input class="form-control" id="username" type="text" name="username" placeholder="User name">
                    <label for="username">Name</label>
                </div>
                <div class="form-floating">
                    <input class="form-control" id="userpw" type="password" name="pw" placeholder="Password">
                    <label for="userpw">Password</label>
                </div>
                <div class="form-floating">
                    <input class="form-control" id="userpw-conf" type="password" name="pw" placeholder="Password Confirm">
                    <label for="userpw">Re-type your password</label>
                </div>
                <div class="form-floating">
                    <input class="form-control" id="dept" type="text" name="dept" placeholder="dept">
                    <label for="dept">Department</label>
                </div>
            </div>
            <div class ="d-grid gap-2">
                <button id="signin" class="btn btn-primary btn-block" type="submit">Sign in</button>
                <a href="../../index.html" class="btn btn-secondary btn-block">Cancel</a>
            </div>
        </form>
    </main>
</body>
</html>
