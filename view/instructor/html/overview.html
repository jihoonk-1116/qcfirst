        <div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="profile-img">
                        <img src="../img/64958-200.png" alt="profile image"/>

                </div>
                <div class="col-md-6">
                    <div class="profile-head">
                        <h5 class="name">
                            Jihoon Kim 
                        </h5>
                        <h6 id="usercode-1">Code: </h6>
                        <h6 class = "intro">
                            Web Developer and Software Engineer
                        </h6>
                    </div>
                </div>
                <div class="col-md-2">
                    <button id="edit-button" type="button" class="btn profile-edit-btn" data-bs-toggle="modal" data-bs-target="#edit">
                        Edit Profile
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="edit" tabindex="-1" aria-labelledby="editModalLabel1" aria-hidden="true">
                        <div class="modal-dialog modal-lg modal-dialog-scrollable">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="editModalLabel1">Edit profile</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <form class="modal-body">
                                    <label for="userid">Name</label>
                                    <input class="form-control" id="userid" type="text" name="username" placeholder="Jihoon Kim">
                                    <label for="dept">Department</label>
                                    <input class="form-control" id="dept" type="text" name="dept" placeholder="Computer Science">
                                    <label for="phone">Phone</label>
                                    <input class="form-control" id="phone" type="text" name="phone" placeholder="123 456 7890">
                                    <label for="prof">Profession</label>
                                    <input class="form-control" id="prof" type="text" name="prof" placeholder="Full Stack developer">

                                    <textarea class="form-control" id="intro" name="dept" placeholder="Web Developer and Software Engineer"></textarea>
                                </form>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button id="save-profile" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>

                            </div>
                        </div>
                    </div>
                </div>

                                <div class="row">

                                        <label>Email</label>
                                    </div>

                                        <p class="email">Jihoonk-1116@gmail.com</p>

                                <div class="row">
                                    <div class="col-md-6">

            <section id="classes" class="container">
                <div class="row">
                    <button id="register-btn" type="button" class="btn btn-success btn-xs pull-right" data-bs-toggle="modal" data-bs-target="#register">
                        + Register new class
                    </button>
                    <div class="modal fade" id="register" tabindex="-1" aria-labelledby="registerModalLabel1" aria-hidden="true">
                        <div class="modal-dialog modal-lg modal-dialog-scrollable">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title" id="registerModalLabel1">New Class</h4>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <p>
                                        <label for="classname">Class Name: </label>
                                        <input id="classname" class="form-control" type="text" name="classname">
                                    </p>
                                    <p id="sem-cap">
                                        <label for="dep">Department: </label>
                                        <select id="dep" name="dep">
                                            <option value="blank"></option>
                                            <option value="CSCI">CSCI</option>
                                            <option value="MATH">MATH</option>
                                            <option value="BIO">BIO</option>
                                            <option value="ECON">ECON</option>
                                            <option value="PHY">PHYS</option>
                                        </select>
                                        <label for="semester">Semester: </label>
                                        <select id="semester" name="semester">
                                            <option value="blank"></option>
                                            <option value="spring">Spring</option>
                                            <option value="fall">Fall</option>
                                        </select>
                                        <label for="capacity">Capacity: </label>
                                        <input class="form-control-sm" id="capacity" type="number" name="capacity">
                                    </p>
                                    <p class="d-flex gap-sm-3">
                                        <label for="deadline">Enrollment Deadline: </label>
                                        <input class="form-control" id="deadline" type="date" name="deadline">
                                    </p>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="mon" id="mon">
                                        <label class="form-check-label" for="mon">
                                            Monday
                                        </label>
                                        <input class="mon" id="mon-time-start" type="time" name="time1">
                                        <input class="mon" id="mon-time-end" type="time" name="time2">
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="tue" id="tue">
                                        <label class="form-check-label" for="tue">
                                            Tuesday
                                        </label>
                                        <input class="tue" id="tue-time-start" type="time" name="time1">
                                        <input class="tue" id="tue-time-end" type="time" name="time2">
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="wed" id="wed">
                                        <label class="form-check-label" for="wed">
                                            Wednesday
                                        </label>
                                        <input class="wed" id="wed-time-start" type="time" name="time1">
                                        <input class="wed" id="wed-time-end" type="time" name="time2">
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="thur" id="thur">
                                        <label class="form-check-label" for="thur">
                                            Thursday
                                        </label>
                                        <input class="thur" id="thur-time-start" type="time" name="time1">
                                        <input class="thur" id="thur-time-end" type="time" name="time2">
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="fri" id="fri">
                                        <label class="form-check-label" for="fri">
                                            Friday
                                        </label>
                                        <input class="fri" id="fri-time-start" type="time" name="time1">
                                        <input class="fri" id="fri-time-end" type="time" name="time2">
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="sat" id="sat">
                                        <label class="form-check-label" for="sat">
                                            Saturday
                                        </label>
                                        <input class="sat" id="sat-time-start" type="time" name="time1">
                                        <input class="sat" id="sat-time-end" type="time" name="time2">
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="sun" id="sun">
                                        <label class="form-check-label" for="sun">
                                            Sunday
                                        </label>
                                        <input class="sun" id="sun-time-start" type="time" name="time1">
                                        <input class="sun" id="sun-time-end" type="time" name="time2">
                                    </div>
                                    <p>
                                        <label for="location">Location</label>
                                        <input class="form-control" id="location" type="text" name="location">
                                    </p>
                                    <p>
                                        <label for="class-desc">Class Description</label>
                                        <textarea class="form-control" id="class-desc" name="class-desc"></textarea>
                                    </p>
                                </div>
                                <button id = "save-newclass" type="button" class="btn btn-primary" >Add New Class !</button>
                            </div>
                        </div>
                    </div> 
                    <table id="registered-classes" class="table table-striped table-secondary table-hover custab">
                        <thead>
                            <tr>
                                <th>Class</th>
                                <th>Section</th>
                                <th>Time</th>
                                <th>Location</th>
                                <th>Status</th>
                                <th class="text-center">Options</th>
                            </tr>
                        </thead>
                        <tr>
                        </tr> 
                    </table>
                </div>
            </section>
        </div>
    </div>
