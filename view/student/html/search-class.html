<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="../css/search-class.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Caveat|Montserrat:400,600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Class</title>
</head>
<body>
<header class="container">
    <h1 class="h1">Search Class</h1>
</header>
<main>
    <div class ="container">
    <nav class="navbar navbar-expand-lg navbar-light justify-content-around">
        <a href="student-overview.html"><img src="../img/logo.png" alt="logo" width="90" height="90" id="logo"></a>
        <a class="nav-link" aria-current="page" href="student-overview.html">Student Overview</a>
        <a class="nav-link" aria-current="page" href="../../index.html">Sign-out</a>
        <form>
            <input class="form-control" type="text" placeholder="Search" aria-label="Search">
        </form>
    </nav>
    </div>
    <div class ="search-class">
        <form>
            <p class="requirement">
                <label for="insitution">Institution Name</label>
                <input id="insitution" type="text" name="insitution">
            </p>
            <div class ="upper-search">
                <p class="requirement">
                    <label for="semester">Term</label>
                    <select id="semester" name="semester">
                            <option value="spring">Spring</option>
                            <option value="fall">Fall</option>
                    </select>
                    <input id="year" type="text" name="year">
                </p>
            </div>
          <div class="lower-search">
              <h3 class="advanced-search"> Search Class</h3>
                  <p class="requirement">
                  <label for="dep">Department</label>
                      <select id="dep" name="dep">
                          <option value="CSCI">CSCI</option>
                          <option value="MATH">MATH</option>
                          <option value="BIO">BIO</option>
                          <option value="ECON">ECON</option>
                          <option value="PHY">PHYS</option>
                      </select>
                  </p>
          </div>
                <p class="requirement">
                    <label for="course">Course Number</label>
                    <input id="course" type="text" name="course">
                </p>
                <p class="requirement">
                    <label for="course_name">Subject</label>
                    <input id="course_name" type="text" name="course_name">
                </p>
                <div class ="rows">
                    <button id="search-classes" type="button" class="btn btn-success btn-xs pull-right" data-bs-toggle="modal" data-bs-target="#register">
                        <a href="enroll-class.html"> Search Classes </a>
                    </button>
                </div>
        </form>
    </div>
</main>
</body>
</html>
