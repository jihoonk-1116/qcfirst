<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Class</title>
</head>
<body>
<header>
    <img src="logo.png" alt="logo" width="100" height="100">
</header>
<main>
    <h2>Search for Classes</h2>
    <nav>
        <a href="student_overview.html">Student Overview</a>
        <a href="home_screen.html">Sign-out</a>
    </nav>
    <form>
        <section>
        <p class="requirement">
            <label for="insitution">Institution Name</label>
            <input id="insitution" type="text" name="insitution">
        </p>
        <p class="requirement">
            <label for="semester">Term</label>
            <select id="semester" name="semester">
                <option value="spring">Spring</option>
                <option value="fall">Fall</option>
            </select>
            <input id="year" type="text" name="year">
        </p>
            <h3> Search Class</h3>
      <p class="requirement">
            <label for="dep">Department</label>
            <select id="dep" name="dep">
                <option value="CSCI">CSCI</option>
                <option value="MATH">MATH</option>
                <option value="BIO">BIO</option>
                <option value="ECON">ECON</option>
                <option value="PHY">PHYS</option>
            </select>
        </p>
            <p class="requirement">
                <label for="course">Course Number</label>
                <input id="course" type="text" name="course">
            </p>
            <p class="requirement">
                <label for="course_name">Subject</label>
                <input id="course_name" type="text" name="course_name">
            </p>
            <a href="enroll_class.html">Search Classes</a>
        <input id="cancel" type="submit" value="Clear">
        </section>
    </form>

</main>
</body>
</html>
