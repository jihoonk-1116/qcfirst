<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Remove Class</title>
</head>
<body>
<main>
  <header>
    <h1>Remove Class</h1>
  </header>
  <form>
    <div>
      <label>Class Code</label>
      <input id="code" type="text" name="code">
    </div>
    <div>
      <label>Class Name</label>
      <input id="classname" type="text" name="classname">
    </div>
    <input id="remove" type="submit" value ="Remove">
    <input id="cancel" type="submit" value="Cancel">
  </form>
</main>

</body>
</html>
