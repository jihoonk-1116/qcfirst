<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to QCfirst</title>
</head>
<body>
  <header>
    <img src="logo.png" alt="logo" width="100" height="100">
    <h1>QC FIRST</h1>
  </header>
  <div class="content-wrap">
    <form class="formsection">
      <div id="radiobtns">
          <input type="radio" name="option" value="inst" id="inst">
          <label for="inst">Instructor</label>
          <input type="radio" name="option" value="stu" id="stu">
          <label for="stu">Student</label>
      </div>
      <div class="fillup">
          <label>ID</label>
          <input id="userid" type="text" name="id">
          <label>PW</label>
          <input id="pw" type="password" name="pw">
      </div>
      <div class="submit-type">
        <input id="login" type="submit" value ="Log in">
        <input id="signup" type="button" value="Sign Up" onclick="window.location.href='signup.html'">
      </div>
    </form>
  </div>
</body>
</html>
